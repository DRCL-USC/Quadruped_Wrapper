    panes:
      - shell_command:
        - roslaunch custom_description unitree_hw.launch
      - shell_command:
        - sleep 5
        - roslaunch legged_deployment load_controller.launch
      - shell_command:
        - sleep 10
        - rosrun legged_deployment controller_client_node legged_controller start
      - shell_command:
        - sleep 11
