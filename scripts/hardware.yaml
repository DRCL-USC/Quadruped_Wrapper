session_name: Controller
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch custom_description unitree_hw.launch
      - shell_command:
        - sleep 5
        - roslaunch legged_deployment load_controller.launch
      - shell_command:
        - sleep 10
        - rosrun legged_deployment controller_client_node perceptive_controller start
      - shell_command:
        - sleep 10
        - roslaunch legged_deployment elevation_mapping_fixed.launch rviz:=true world_name:=step
      - shell_command:
        - sleep 12
        - rosrun teleop_twist_keyboard teleop_twist_keyboard.py
    shell_command_before:
      - source ~/Projects/ocs2_ws/devel/setup.bash 
      - export ROBOT_TYPE=a1
    window_name: Controller